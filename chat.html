<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Park - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="fixed-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- wifi icon-->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <!-- Battery Icon -->
          <i class="fas fa-battery-quarter"></i>
          <!-- Lightning Icon -->
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-screen-header">
        <div class="alt-screen-header__column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-screen-header__column">
          <h1 class="alt-screen-header__title">CPL Park</h1>
        </div>
        <div class="alt-screen-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-screen__settings main-chat">
      <div class="chat__timestamp">Tuesday, December 28, 2021</div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/4XRHnStB8Z0qBiBVjz61s6mzsi8pbzfBc7MTnETES0pwxWbmyAopJO4JXa4EPBYqGPqxVJN_FH5Aerw4BwvU_aiw80AvbvIraURS8uQ6nYcGAgq6tMpDgUXN4FaKS_XRLSejnNLPUQ=w600-h315-p-k"
        />
        <div class="message-row__content">
          <span class="message__author">CPL Park</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">14:08</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">532nd MI A CO CBRN CPL Park.</span>
            <span class="message__time">14:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-surprise"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your screen </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script should be always the last part in body-->
  </body>
</html>
