<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Park - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="fixed-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- wifi icon-->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <!-- Battery Icon -->
          <i class="fas fa-battery-quarter"></i>
          <!-- Lightning Icon -->
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-screen-header">
        <div class="alt-screen-header__column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-screen-header__column">
          <h1 class="alt-screen-header__title">CPL Park</h1>
        </div>
        <div class="alt-screen-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
    </div>

    <main class="main-screen main-screen__settings"></main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script should be always the last part in body-->
  </body>
</html>
