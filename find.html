<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="fixed-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- wifi icon-->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <!-- Battery Icon -->
          <i class="fas fa-battery-quarter"></i>
          <!-- Lightning Icon -->
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header screen-header-chats">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span class="screen-header__icon__cog">
            <a href="settings.html">
              <span class="small__notification"></span>
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>
    </div>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://lh3.googleusercontent.com/4XRHnStB8Z0qBiBVjz61s6mzsi8pbzfBc7MTnETES0pwxWbmyAopJO4JXa4EPBYqGPqxVJN_FH5Aerw4BwvU_aiw80AvbvIraURS8uQ6nYcGAgq6tMpDgUXN4FaKS_XRLSejnNLPUQ=w600-h315-p-k"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://lh3.googleusercontent.com/4XRHnStB8Z0qBiBVjz61s6mzsi8pbzfBc7MTnETES0pwxWbmyAopJO4JXa4EPBYqGPqxVJN_FH5Aerw4BwvU_aiw80AvbvIraURS8uQ6nYcGAgq6tMpDgUXN4FaKS_XRLSejnNLPUQ=w600-h315-p-k"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification small__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script should be always the last part in body-->
  </body>
</html>
