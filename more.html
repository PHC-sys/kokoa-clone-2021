<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="fixed-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- wifi icon-->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <!-- Battery Icon -->
          <i class="fas fa-battery-quarter"></i>
          <!-- Lightning Icon -->
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header screen-header-chats">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span class="screen-header__icon__cog">
            <a href="settings.html">
              <span class="small__notification"></span>
              <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>
    </div>

    <main class="main-screen more-screen">
      <div class="user-component user-component__more">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/4XRHnStB8Z0qBiBVjz61s6mzsi8pbzfBc7MTnETES0pwxWbmyAopJO4JXa4EPBYqGPqxVJN_FH5Aerw4BwvU_aiw80AvbvIraURS8uQ6nYcGAgq6tMpDgUXN4FaKS_XRLSejnNLPUQ=w600-h315-p-k"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">CPL Park</h4>
            <h6 class="user-component__subtitle">
              +82 010-5139-0233
              <span class="exclamation-mark">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row icon-row__more">
        <div class="icon-row__icon icon-row__more-icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon icon-row__more-icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon-row__more-icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon icon-row__more-icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification small__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-landscape">
      <span>Please rotate your screen </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script should be always the last part in body-->
  </body>
</html>
